<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Main Header -->

    <header class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </header>
    <!-- End Header-->

    <!-- Container for Weather Content-->

    <div class="container-fluid">

        <!-- Row -->

        <div class="row">

            <!-- Search Column -->

            <div class="col-lg-3 bg-light pt-3 pb-2">

                <h5>Search for a city:</h5>

                <!-- Search Input -->
                <div class="input-group mb-2">

                    <input type="text" class="form-control input-group-append mr-1" placeholder="City name..." id="searchCity">
                    <button id="searchBtn button-addon1" class="btn btn-primary" type="button"><i class="fas fa-search-location"></i></button>

                </div>
                <!-- End Search -->

                <!-- Previous Cities Card -->
                <div class="card">

                    <ul class="list-group list-group-flush list">
                    </ul>

                </div>
                <!-- End Card -->

            </div>

            <!-- Display Weather Column-->
            <div class="col-lg-9">

                <div id="currentCityWeather" class="mt-4">
                </div>

            </div>
            <!-- End Column -->


        </div>
        <!-- End Row -->

        <!-- Container for Forecast -->
        <div class="mt-3 col-md-12">

            <h5 id="forecast5Day" class="mt-3 hide">5-Day Forecast:</h5>

            <!-- Row -->
            <div id="forecast" class="row">
            </div>
            <!-- End Row -->

        </div>
        <!-- End Container -->

    </div>
    <!-- End Container -->
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
