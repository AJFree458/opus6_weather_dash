<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Main Header -->

    <header class="bg-dark pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </header>
    <!-- End Header-->

    <!-- Container for Weather Content-->

    <div class="container-fluid">

        <!-- Row -->

        <div class="row">

            <!-- Search Column -->

            <div class="col-md-3 bg-light pt-3 pb-2">

                <h5>Search for a city:</h5>

                <!-- Search Input -->
                <div class="input-group mb-2">

                    <input type="text" class="form-control input-group-append mr-1" placeholder="City name..." id="searchCity">
                    <button id="searchBtn" class="btn btn-primary" type="button"><i class="fas fa-search-location"></i></button>

                </div>
                <!-- End Search -->

                <!-- Previous Cities Card -->
                <div class="card" id="prevCities">
                    <!-- Previous City search buttons-->
                </div>
                <!-- End Card -->

            </div>

            <!-- Display Weather Column-->
            <div class="col-md-9">

                <div class="container" id="currentCityWeather">
                    <div class="card bg-light">
                        <div class="card-header">
                            <h3>Current Weather for: <span id="cardHead"></span></h3>
                            <h4>Last Updated: <span id="updateTime"></span></h4>
                            <div class="row no-gutters">
                                <div id="weatherImg" class="col-md-4">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 id="city"></h3>
                                        </div>
                                        <p class="card-text" id="temp"></p>
                                        <p class="card-text" id="humid"></p>
                                        <p class="card-text" id="wind"></p>
                                        <p class="card-text" id="uvText"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="forecastDay">
                    </div>

                    <!-- Current City Weather-->
                </div>

            </div>
            <!-- End Column -->


        </div>
        <!-- End Row -->

    </div>
    <!-- End Container -->
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
